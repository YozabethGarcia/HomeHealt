<div class="container-fluid">

                        Home Health es una plataforma online dispuesta a servirle con profesionales altamente capacitados en las distintas áreas de la medicina que usted necesite, mediante consultas online y agendación de citas con los doctores.

                        <div class="col-6 text-right">

                <div class="col-12 my-5 text-center" style="font-size: 0.8rem;">

                    <span class="mx-2"><img width="20px" src="../../assets/img/facebook.svg" alt=""></span>
